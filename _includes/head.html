<head>
  {% if site.tags != "" %}
  {% include collecttags.html %}
  {% endif %}
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta content='{{ page.title }} - {{ site.title }}' name='title' />
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{'/feed.xml' | relative_url}}">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  <link href="{{'/stylesheets/style.css' | relative_url}}" rel='stylesheet' type='text/css' />

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link href="{{'/stylesheets/syntax.css' | relative_url }}" rel='stylesheet' type='text/css' />
  <link href="{{'/images/fav.png' | relative_url }}"  rel='shortcut icon'>

  <meta content='text/html; charset=utf-8' http-equiv='content-type' />
  <meta content='width=device-width, initial-scale=1.0, user-scalable=no' name='viewport'>

<!-- Facebook -->
  <meta content='{{ page.title }} - {{ site.title }}' name='og:title' />
  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
  <meta content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" property='og:description' />
  <meta content="article" property="og:type" />

<!-- Start Twitter SEO -->
<!-- "image" variable? -->
  {% if page.image %}
<!-- Yes. -->
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
{% else %}
<!-- Nope! -->
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.title_image }}">
{% endif %}
  <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:site" content="@SteveD3" />
  <meta name="twitter:creator" content="@SteveD3">
<!-- END Twitter -->
<!-- Start Google -->
{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
{% endif %}
<!-- End Google -->
<!-- StartFacebook APPID -->
{% if site.facebook_appid %}
<meta content="{{ site.facebook_appid }}" property="fb:app_id" />
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId={{ site.facebook_appid }}";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
{% endif %}
<!-- End Facebook APPID -->
</head>
<!-- head-html checked 1-3-20 -->
